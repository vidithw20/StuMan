 <!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Student</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css" />
 <script src= "https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" ></script>

</head>
<body style="background-image: url('https://i.postimg.cc/BQYPNHH9/bg-image-02.png'); background-size: cover;">
	
<div>
	<h2 style="text-align:center; font-weight:bold; padding: 50px;">STUDENT DETAILS</h2>


	


	<div class="col-sm-8"  style="margin-right:auto; margin-left:auto; padding:20px"  textalign = "center">
        <div class="panel-body" texttextalign = "center" >
                 
                 
  	<table class="table table-striped">
 	<thead>
        <tr>
      	    <th>Student ID</th>
            <th>Student Name</th>
			<th>Student Level</th>
			<th>Student PhoneNo</th>
			<th>Student Gmail</th>
            <th>Edit</th>
            <th>Delete</th>
   	</tr>
  </thead>
  <tbody>
      <tr  th:each="student : ${liststudent}">
      <td th:text="${student.sid}">Module Code</td>
		<td th:text="${student.sname}">Module Code</td>
		<td th:text="${student.slevel}">Lecturer In-Charge</td>
		<td th:text="${student.snumber}">GPA/Non-GPA</td>
		<td th:text="${student.sgmail}">Number of credits</td>

		<td>
			<a th:href="@{'/Student/edit/' + ${student.sid}}">Edit</a>
		</td>							    
		<td>
			<a th:href="@{'/Student/delete/' + ${student.sid}}">Delete</a>
		</td>		    
		</tr> 
  </tbody>
  </table>    
  <div textalign = "left" style="display: flex; justify-content:center">
	<h3><a  th:href="@{'/Student/addstudent'}"><button type="button" class="btn btn-warning" style=" margin-top: 20px; border-radius: 50px; padding-left: 50px; padding-right: 50px;">Add New Student</button></a>	   
</div>             
</div>
</div> 

</tr>

</tbody>
</table>
<!-- <div> -->

</body>
</html>
